<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href="assets/logo.png" type='image/x-icon' />
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main/index.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="nav-component">
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
              <img
                src="assets/logo.png"
                width="100"
                height="50"
                class="d-inline-block align-middle"
                alt=""
              />
              <span class="shop-title">
                COFFEE
                <span style="color: black;">
                  SHOP
                </span>
              </span>
            </a>
      
            <button
              data-toggle="modal"
              data-target="#exampleModal"
              type="button"
              class="add-btn"
            >
              ADD
            </button>
          </nav>
        </div>
      </header>      
    <!-- End Navbar -->

    <!-- Form Insert Modal -->
<!-- Add Product Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ADD</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span style="color: red; font-weight:bold;" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/add-product" enctype="application/x-www-form-urlencoded" method="POST">
                    <div class="form-group">
                        <label for="cashier">Cashier's Name </label>
                        <select name="id_cashier" class="form-control">
                            <option> Pevita Pearce </option>
                            <option> Raisa Andriana </option>
                            <option> Rayhan Emillul </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product_name">Product Name</label>
                        <input required name="name" type="text" class="form-control"
                            placeholder="Input your product name" id="addProductName">
                    </div>
                    <div class="form-group">
                        <label for="cashier">Product Category </label>
                        <select name="id_category" class="form-control">
                            <option> Food </option>
                            <option> Drink </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price </label>
                        <input required name="price" type="number" class="form-control" placeholder="Rp 5000"
                            id="addProductPrice">
                    </div>

            </div>
            <div class="modal-footer">
                <button type="reset" class="reset-btn">RESET</button>
                <button onclick="return checkLengthAdd()" type="submit" class="add-btn">ADD</button>
            </div>
            </form>
        </div>
    </div>
</div>
    <!-- End Form Insert Modal -->

    <!-- Form Edit Modal -->
    <!-- Modal for Edit button -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">EDIT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span style="color: red; font-weight:bold;" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/ecit-product" enctype="application/x-www-form-urlencoded" method="POST">
                    <div class="form-group">
                        <label for="cashier">Cashier's Name </label>
                        <select name="id_cashier" class="form-control">
                            <option> Pevita Pearce </option>
                            <option> Raisa Andriana </option>
                            <option> Rayhan Emillul </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product_name">Product Name</label>
                        <input required name="name" type="text" class="form-control"
                            placeholder="Latte" id="addProductName">
                    </div>
                    <div class="form-group">
                        <label for="cashier">Product Category </label>
                        <select name="id_category" class="form-control">
                            <option> Drink </option>
                            <option> Food </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price </label>
                        <input required name="price" type="number" class="form-control product_price"
                            placeholder="Rp. 10.000" id="addProductPrice">
                    </div>


            </div>
            <div class="modal-footer">
                <button type="submit" class="add-btn">EDIT</button>
            </div>
            </form>
        </div>
    </div>
</div>
<!-- End of Modal for Edit button -->
    <!-- End Form Edit Modal -->

    <!-- Delete Modal-->
    <form id="add-row-form" action="/delete-product" method="post">
        <div
          class="modal fade"
          id="DeleteModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Delete Barang</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <strong>Are You Sure To Delete This Data?</strong>
              </div>
              <div class="modal-footer">
                <input type="hidden" name="id" class="form-control id" required />
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-success">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- End Delete modal -->

    <!-- Content -->
    <main class="table-list">
        <div class="container">
            <div class="table-responsive">
                <table class="table"  id="mytable">
                    <thead style="text-align: center;" class="thead-bg">
                        <th scope="col">No</th>
                        <th scope="col">Cashier</th>
                        <th scope="col">Product</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </thead>
                    <tbody>
                        <tr style="text-align: center;">
                            <td scope="row">1</td>
                            <td scope="row">Pevita Pearce</td>
                            <td scope="row">Latte</td>
                            <td scope="row">Drink</td>
                            <td scope="row">Rp. 10.000</td>
                            <td>
                                <div class="btn-group">
                                    <button class="edit_button"
                                        style="cursor: pointer; color:rgb(17, 175, 48); border:0px #000 solid;background-color:#fff;"
                                        type="button" data-toggle="modal" data-target="#myModal">Edit
                                    </button>
                                    <span> | </span>
                                        <button
                                            style="cursor: pointer; color:#f00; border:0px #000 solid;background-color:#fff;"
                                            onclick="return deleteProduct()" type="submit">Delete</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                        <tr style="text-align: center;">
                            <td scope="row">2</td>
                            <td scope="row">Raisa Andriana</td>
                            <td scope="row">Cake</td>
                            <td scope="row">Food</td>
                            <td scope="row">Rp. 20.000</td>
                            <td>
                                <div class="btn-group">
                                    <button class="edit_button"
                                        style="cursor: pointer; color:rgb(17, 175, 48); border:0px #000 solid;background-color:#fff;"
                                        type="button" data-toggle="modal" data-target="#myModal">Edit
                                    </button>
                                    <span> | </span>
                                        <button
                                            style="cursor: pointer; color:#f00; border:0px #000 solid;background-color:#fff;"
                                            onclick="return deleteProduct()" type="submit">Delete</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                        <tr style="text-align: center;">
                            <td scope="row">3</td>
                            <td scope="row">Rayhan Emillul</td>
                            <td scope="row">Noodle</td>
                            <td scope="row">Food</td>
                            <td scope="row">Rp. 10.000</td>
                            <td>
                                <div class="btn-group">
                                    <button class="edit_button"
                                        style="cursor: pointer; color:rgb(17, 175, 48); border:0px #000 solid;background-color:#fff;"
                                        type="button" data-toggle="modal" data-target="#myModal">Edit
                                    </button>
                                    <span> | </span>
                                        <button
                                            style="cursor: pointer; color:#f00; border:0px #000 solid;background-color:#fff;"
                                            onclick="return deleteProduct()" type="submit">Delete</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </main>
    <!-- //Content -->

    <!--  Footer -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>

<script>
    // Insert Form Add Product Script
    $('#exampleModal').on('show.bs.modal', function (event) {});

    // Edit List Item Modal script
    $(document).on("click", '.edit_button', function (e) {
        var product_name = $(this).data('product_name');
        var price = $(this).data('price');
        var category = $(this).data('category');
        var cashier = $(this).data('cashier');
        var id = $(this).data('id');
        $(".product_id").val(id);
        $(".product_name").val(product_name);
        $(".product_price").val(price);
        $(".product_category").val(category);
        $(".product_cashier").val(cashier);
    });

    $("#mytable").on("click", ".delete", function() {
          let id = $(this).data("id");
          $("#DeleteModal").modal("show");
          $(".id").val(id);
        });

    function deleteProduct() {
        var r = confirm('Confirmation to delete this product?');
        if (r == true) {
            alert('Product item deleted!');
        } else {
            alert('Delete product item have been canceled!');
            return false;
        }
    };
</script>

</body>

</html>
